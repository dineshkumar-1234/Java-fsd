<!DOCTYPE html>
<html>
<head>
<title>e-Commerce Data</title>
</head>
<body>
<h1>List and Add Data</h1>
<form action="ListDataServlet" method="post">
	<input type="submit" value="List Data">
</form>

<form action="AddDataServlet" method="post">
	<input type="text" name="productName" placeholder="Product Name">
	<input type="text" name="productDescription" placeholder="Product Description">
	<input type="number" name="productPrice" placeholder="Product Price">
	<input type="number" name="productQuantity" placeholder="Product Quantity">
	<input type="submit" value="Add Data">
</form>
</body>
</html>
